<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hover</title>
    <style>
        .moomoo-1 {
            width: 200px;
            transition: transform 0.3s ease-in-out;
        }

        .moomoo-1:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <img class="moomoo-1" src="images/mistermoomoo.svg" alt="Test Image">
</body>
</html>
